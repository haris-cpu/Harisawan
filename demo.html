<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="services.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 1440px;
        min-height: 758px;
        padding: 20px;
        box-sizing: border-box;
      }

      .heading-a {
        position: relative;
        max-width: 90%;
        margin: 100px auto 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .heading-a h2 {
        font-weight: 700;
        font-size: 36px;
        line-height: 60px;
        letter-spacing: -0.02em;
        background: linear-gradient(90deg, #baffff 0%, #779494 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .image-curve {
        position: relative;
        max-width: 100%;
        min-height: 270px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }

      .image-curve img.main-curve {
        width: 100%;
        height: auto;
        z-index: 1;
      }

      .small-icon {
        position: absolute;
        width: 26px;
        height: 26px;
        object-fit: cover;
        border-radius: 50%;
        z-index: 2;
      }

      /* Custom positions for each icon */
     .icon1 { top: 9%; left: 15%; }   /* x1.png */
.icon2 { top: 65%; left: 33%; }   /* x2.png */
.icon3 { top: 27%; left: 51%; }   /* x4.png */
.icon4 { top: 92%; right: 32%; }  /* x5.png */
.icon5 { top: 1%; right: 15%; }





.content-div {
  position: absolute;
  top: 137px;
  left: 195px;
  max-width: 183px;
  max-height: 78px;
  padding: 10px 15px;
  border-radius: 21px;
  background: linear-gradient(
    164.95deg,
    rgba(43, 255, 255, 0.1) 0%,
    rgba(43, 255, 255, 0.02) 50%,
    rgba(43, 255, 255, 0.06) 100%
  );
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.content-div h3 {
  max-width: 182px;
  max-height: 60px;
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-weight: 700;
  font-size: 20px;
  line-height: 60px;
  letter-spacing: -0.02em;
  text-align: center;
  margin: 0;
}


.box1 {
  color: #FFD392;

}

.box2 {
color: #FFAC92;

}

.box3 {
 color: #92CEFF;

}

.box4 {
 color: #92FFB0;

}

.box5 {
 color: #00CED1;

}

.box1 { top: -990%; left: -75%; position: absolute; }   /* Above icon1 */
.box2 { top: 97px; left: 770%; position: absolute; }  /* Above icon2 */
.box3 { top: -790%; left: 1619%; position: absolute; }  /* Above icon3 */
.box4 { top: 787%; left: 2202%; position: absolute; } /* Above icon4 */
.box5 { top: -230px; left: 3115%; position: absolute; } /* Above icon5 */



    </style>
  </head>

  <body>
    <section class="curve-section">
      <div class="container-fluid">
        <div class="inner">
          <div class="heading-a">
            <h2>Our Step-by-Step Project Process</h2>
          </div>
          <div class="image-curve">
            <!-- Main curve image -->
            <img src="images/Group 30.png" alt="Main Curve" class="main-curve img-fluid" />

            <!-- Small icons positioned on top -->
            <img src="images/x1.png" alt="Icon 1" class="small-icon icon1" />
            <img src="images/x2.png" alt="Icon 2" class="small-icon icon2" />
            <img src="images/x4.png" alt="Icon 3" class="small-icon icon3" />
            <img src="images/x5.png" alt="Icon 4" class="small-icon icon4" />
            <img src="images/x6.png" alt="Icon 5" class="small-icon icon5" />
            <div class="content-div">
          <div class="content-div box1">
  <h3>Discovery</h3>
</div>
<div class="content-div box2">
  <h3>Planning</h3>
</div>
<div class="content-div box3">
  <h3>Design</h3>
</div>
<div class="content-div box4">
  <h3>Development</h3>
</div>
<div class="content-div box5">
  <h3>Launch</h3>
</div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
