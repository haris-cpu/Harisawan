<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>
   

  <section class="min-vh-100 d-flex align-items-center bg-dark text-white">
     
    <div class="container">
    <div class="row">
  <!-- Left Content -->
 <div class="contact-container   col-md-6">
  <div class="col-md-6 mb-md-0 contact-box">
    <small class="contact-label">Get in Touch</small>
    <h1 class="heading-custom">Let's Discuss<br>Your Project</h1>
    <p class="custom-paragraph">
      Engineering High-Performance Digital Experiences. Creating Smart,
      Seamless Solutions. Delivering Excellence In Every Project.
    </p>
  </div>
</div>

    <!-- Contact Info in Separate Div -->
  <div class=" custom-contact-info">
  <ul class="list-unstyled">
    <li  class="list-item"><img src="images/Vector.png" alt="" class="icons"> +1 (786) 348-7052</li>
    <li   class="list-item"><img src="images/Mail.png" alt=""  class="icons">info@primecode.ai</li>
    <li   class="list-item"><img src="images/Map_Pin.png" alt=""  class="icons"> Bahria Town, Islamabad</li>
  </ul>
</div>

    
 
</div>


        <!-- Right Form -->
       <div class="col-md-6">
  <div class="form-wrapper">
    <form>
      <div class="mb-3">
        <label class="form-label"> <span class="email-label">Your Name</span> <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="John Trangely">
      </div>

    <div class="row">
  <div class="col-md-6 mb-3">
    <label class="form-label"> <span class="email-label">Your Email</span> <span class="text-danger">*</span></label>
    <input type="email" class="form-control" placeholder="hello@nrs.com">
  </div>
  <div class="col-md-6 mb-3">
    <label class="form-label"> <span class="email-label">Your Phone Number</span> <span class="text-danger">*</span></label>
    <input type="text" class="form-control" placeholder="+1234567890">
  </div>
</div>


      <div class="mb-3">
        <label class="form-label"> <span class="email-label">Your Subject</span></label>
        <input type="text" class="form-control" placeholder="I want to...">
      </div>

      <div class="mb-3">
        <label class="form-label"> <span class="email-label">Project Details</span> <span class="text-danger">*</span></label>
        <textarea class="form-control" rows="4" placeholder="Write to here..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
